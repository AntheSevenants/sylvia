<!DOCTYPE html>
<html>
    <head>
        <title>Agenda OE Taalkunde</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
            }

            table {
                border-collapse: collapse;
            }

            .left {
                text-align: left;
            }

            th.head {
                padding-top: 1em;
                padding-bottom: 1em;
            }

            th, td {
                padding: 0.25em;
                border: 1px solid #ffffff;
            }

            .cal {
                width: 16px;
                height: 16px;
            }

            .darkblue {
                background-color: #4472C4;
                color: #ffffff;
            }

            .darkblue .textblack {
                color: #111111;
            }

            .lightblue {
                background-color: #B4C6E7;
                color: #111111;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th class="darkblue head" colspan="4">Agenda OE Taalkunde</th>
            </tr>
            <tr>
                <th class="darkblue textblack" colspan="2">Datum</th>
                <th class="darkblue">Activiteit</th>
                <th class="darkblue">Aankondiging</th>
            </tr>
            {% for event in rss["entries"] %}
            <tr>
                <th class="darkblue"><a href="{{ event['link'] }}/ics_view"><img class="cal" src="/static/calendar.png"></a></th>
                <th class="lightblue date left">{{ print_date_time(event["updated"]) }}</th>
                <td class="lightblue"><a target="_blank" href="{{ event['link'] }}">{{ event["title"] }}</a><br>
                    {{ event["description"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
