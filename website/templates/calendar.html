<!DOCTYPE html>
<html>
    <head>
        <title>Agenda OE Taalkunde</title>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
            }

            .left {
                text-align: left;
            }

            th.date {
                padding-left: 0.5em;
                padding-right: 0.5em;
            }

            .cal {
                width: 16px;
                height: 16px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Agenda OE Taalkunde</th>
            </tr>
            <tr>
                <th></th>
                <th>Datum</th>
                <th>Activiteit</th>
                <th>Aankondiging</th>
            </tr>
            {% for event in rss["entries"] %}
            <tr>
                <th><a href="{{ event['link'] }}/ics_view"><img class="cal" src="/static/calendar.png"></a></th>
                <th class="date left">{{ print_date_time(event["updated"]) }}</th>
                <td><a target="_blank" href="{{ event['link'] }}">{{ event["title"] }}</a><br>
                    {{ event["description"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
