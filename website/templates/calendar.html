<!DOCTYPE html>
<html>
    <head>
        <title>Agenda OE Taalkunde</title>
        <style>
            .left {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Agenda OE Taalkunde</th>
            </tr>
            <tr>
                <th>Datum</th>
                <th>Activiteit</th>
                <th>Aankondiging</th>
            </tr>
            {% for event in rss["entries"] %}
            <tr>
                <th class="left">{{ print_date_time(event["updated"]) }}</th>
                <td>{{ event["title"] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
